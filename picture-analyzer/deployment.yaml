kind: Deployment
apiVersion: apps/v1
metadata:
  name: picture-analyzer
  labels:
    app: picture-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: picture-analyzer
  template:
    metadata:
      labels:
        app: picture-analyzer
        deployment: picture-analyzer
    spec:
      containers:
        - name: picture-analyzer
          image: quay.io/cescoffi/devnation-2023-picture-analyzer
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 6000Mi
            requests:
              cpu: 500m
              memory: 5000Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600