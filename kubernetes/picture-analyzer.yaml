---
kind: Service
apiVersion: v1
metadata:
  name: prediction-service
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
  selector:
    app: picture-analyzer
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: picture-analyzer
  labels:
    app: picture-analyzer
    app.kubernetes.io/part-of: alert-manager
    app.openshift.io/runtime:  python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: picture-analyzer
  template:
    metadata:
      labels:
        app: picture-analyzer
        deployment: picture-analyzer
    spec:
      containers:
        - name: picture-analyzer
          image: quay.io/cescoffi/devnation-2023-picture-analyzer:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 3000Mi
            requests:
              cpu: 500m
              memory: 2200Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600